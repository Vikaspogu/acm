---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: clusters-appset
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - git:
        repoURL: https://github.com/Vikaspogu/acm.git
        revision: "main"
        files:
          - path: kustomize/${cluster}/**/config.json
        directories:
          - path: kustomize/${cluster}/*
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: type
              operator: In
              values:
                - operators
        - matchExpressions:
            - key: type
              operator: In
              values:
                - operand
        - matchExpressions:
            - key: type
              operator: In
              values:
                - configuration
  goTemplate: true
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      destination:
        server: "https://kubernetes.default.svc"
      project: default
      syncPolicy:
        automated: {}
        retry:
          limit: 10
          backoff:
            duration: "120s"
            factor: 5
            maxDuration: "10m0s"
      source:
        path: "{{path}}"
        repoURL: "https://github.com/Vikaspogu/acm.git"

